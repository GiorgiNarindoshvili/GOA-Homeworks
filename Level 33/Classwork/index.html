<!--Task 1-->
<!--Display: flex;არის ფროფერთი რომელიც ათავსებს item ებს ნაწერებს ან თუნდაც სურათერბს გვერდი გვერდ -->
<!--Task 2-->
<!--justify-content; არის sub ფროფერთი რომელიც ჰორიზონტალიურად უცვლის მიმართულებას რაიმე item ს-->
<!--justify-content ს აქვს რამდენიმე value მაგალითად:-->
<!--flex-start რომელსაც item მიაქვს ეკრანის დასაწყისში მარცხენა მხარეს-->
<!--flex-end რომელსაც item მიაქვს ეკრანის დასასრულში მარცხენა მხარეს-->
<!--center რომელსაც item მიაქვს ცენტრში-->
<!--space-around აშორებს ელემენტებს და ერთი და იგივე მანძილით და ატყუპებთ მათ კედელთან-->
<!--space-between აშორებს ელემენტებს ერთი და იგივე მანძილით და ასევე არ ეხება კედელს-->
<!--Task 3-->
<!--align-items არის sub ფროფერთი რომელიც ეხმარება ელემენტს ვერტიკალურად გადაადგილებაში-->
<!--Flex-start არის value რომელსაც შეუძლია წაიყვანოს ელემენტი ზევით-->
<!--Flex-end არის value რომელსაც შეუძლია წაიყვანოს ელემენტი ქვეევით-->
<!--center არის value რომელსაც შეუძლია წაიყვანოს ელემენტი ცენტრში ვერტიკალურად-->
<!--baseline არის value რომელიც აჩვენებს ელემენტებს კონტეინერის საწყის ხაზზე-->
<!--stretch არის value რომელიც აჩვენებს ელემენტებს ეკრანის ბოლო ხაზზე-->
<!--Task 3-->
<!--flex-direction არის sub ფროფერთი რომელიც განსაზღვრავს ელემენტის მიმართულებას-->
<!--row არის default value რომელიც ათავსებს ელემენტს ჩვეულებრივად-->
<!--row არის default value რომელიც ათავსებს ელემენტს ჩვეულებრივად-->
<!--row-reverse არის value რომელიც ათავსებს ელემენტს ჩვეულებრივ მაგრამ შებრუნებულად მარჯვენა მხარეს-->
<!--column არის value რომელიც ათავსებს ელემენტებს ერთმანეთის დაბლა-->
<!--column არის value რომელიც ათავსებს ელემენტებს ერთმანეთის დაბლა შებრუნებულად-->
<!--Task 4-->
<!--flex-wrap არის sub ფროფერთი რომელიც განსაზღვრავს ელემენტების დალაგებას-->
<!--flex-wrap nonwrap არის value რომელიც ალაგებს ელემენტებს ერთმანეთის გვერდით(ჩვეულებრივ)-->
<!--flex-wrap wrap არის value რომელიც ალაგებს ელემენტებს ორ ორად-->
<!--flex-wrap wrap-reverse არის value რომელიც ალაგებს ელემენტებს ორ ორად მაგრამ ცვლის ამ ელემენტების value ეებს-->
