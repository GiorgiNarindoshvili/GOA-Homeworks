<!--Task 1-->
<!--Static არის პოზიციის ერთ ერთი ნაწილი რომელიც არ მდებარეობს რაიმე სპეციალურ ადგილას, ის ყოველთვის გვერდის ნორმალურ ნაკადზე მდებარეობს-->
<!--Relative მდებარეობს თავის განკუთვნილ ნორმალურ პოზიციაზე და ის ჩვენ დამხმარე ფროფერთიებით შეგვიძლია შევცვალოთ-->
<!--Fixed არის პოზიციიც ნაწილი რომელიც ამოძრავებს ჩვენს სასურველ ელემენტს გვერდის სქროლვის დროს-->
<!--Sticky არის პოზიციის ნაწილი რომელსიც არის მსაგვსი Fixed ის უბრალოდ Sticky მ შეიძლება აიღოს რამდენიმე ელემენტი და ჩვენს სასურველ ელემენტს როცა შეეხება სტიკი, ის ავტომატურად გამოყვება გვერდს-->
<!--Task 2-->
<!--Absolute გამოიყენება იმისთვის რომ ჩვენი სასურველი ელემენტი გადავიყვანოთ ლეიერზე-->
<!--Relative იწყებს შეცვლას მისი თავდაპირველი ადგილსამყოფელიდან-->
<!--Fixed იღებს ჩვენ სასურველლ ელემენტს რომელიც მოგვყვება გვერდის სქროლვისას-->
<!--Sticky მ შეიძლება აიღოს რამდენიმე ელემენტი და ჩვენს სასურველ ელემენტს როცა შეეხება სტიკი, ის ავტომატურად გამოყვება გვერდს -->
