<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/Homework/CSS/style.css">
</head>
<body>
    <main>
        <div class="card">
                <img src="/Homework/Images/image-equilibrium.jpg" alt="equ" class="equ">
                <h1 class="h1h">Equilibrium #3429</h1>
                <p class="p1">Our Equilibrium collection promotes <br>balance and calm
            </p>
            </div>
            <div class="center">
              <img src="/Homework/Images/icon-ethereum.svg" alt="pc2" class="photo">
              <img src="/Homework/Images/icon-clock.svg" alt="" class="icon-clock">
            <div class="inner">
                <p class="p2">0.041 ETH</p>
                <p class="days">3 days left</p>
            </div>
            <div class="creator">
                <p class="line"></p>
                <img src="/Homework/Images/image-avatar.png" alt="" class="creatorprof">
                <p class="p3">Creation Of</p>
                <p class="p33">Jules Wyvern</p>
            </div>
        </main>
</body>
</html>
